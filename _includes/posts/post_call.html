<article class="row">
	<div class="col-sm-12 col-md-6 col-lg-5 col-xl-4 text-center">
		<a href="{{ post.url | relative_url }}"><img width="300" height="300" src="{{ include.post.featured | default: "/assets/images/no-img.png" | relative_url }}"/></a>
	</div>
	<div class="col-sm-12 col-md-6 col-lg-7 col-xl-8">
		<div class="row">
			<div class="col-12">
				<h4><a href="{{ post.url | relative_url }}">{{ include.post.title }}</a> </h4>
			</div>
			<div class="col-12">
				<p class="lead"><a href="{{ post.url | relative_url }}" class="deco-none hov-underline">
					{{ include.post.excerpt }}
				</a></p>
			</div>
		</div>
		<div class="row mt-3">
			<p class="text-muted">
				{{ include.post.date | date: "%d/%m/%Y" }} |
				{% include posts/reading_time.html text=include.post.content %} |
				<span class="tags-links">
					<span class="sr-only">Tags</span>
					{% for tag in post.tags %}
					<span class="badge badge-pill badge-secondary post-tag">
						<a href="{{ tag.url | relative_url }}" class="deco-none">{{ tag }}</a>
					</span>
					{% endfor %}
				</span>
			</p>
		</div>
	</div>
</article>
